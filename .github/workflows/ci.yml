# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  schedule:
    - cron: "0 6 * * 1-5"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        run: rustup component add rustfmt clippy

      - name: Build zenoh-python
        uses: messense/maturin-action@v1

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy

      - name: Run rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

      - name: Install zenoh-python
        run: pip3 install ./target/wheels/*.whl

      - name: Run examples check
        run: python3 tests/examples_check.py

      - name: Install pytest
        run: pip3 install pytest pytest-xdist

      - name: Run pytest
        run: pytest -n auto --import-mode=append
