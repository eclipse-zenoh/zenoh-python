[package]
name = "zenoh-python"
version = "1.2.1"
authors = [
  "kydos <angelo@icorsaro.net>",
  "Julien Enoch <julien@enoch.fr>",
  "Olivier HÃ©cart <olivier.hecart@adlinktech.com>",
  "Luca Cominardi <luca.cominardi@gmail.com>",
  "Pierre Avital <pierre.avital@adlinktech.com>",
]
edition = "2021"
license = "EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "The Zenoh Python API"
readme = "README.md"

[lib]
name = "zenoh"
crate-type = ["cdylib"]

[features]
default = ["zenoh/default", "zenoh-ext"]

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
flume = "0.11.0"
json5 = "0.4.1"
paste = "1.0.14"
pyo3 = { version = "0.21.2", features = [
  "extension-module",
  "abi3-py38",
  "experimental-async",
  "experimental-declarative-modules",
] }
validated_struct = "2.1.0"
zenoh = { version = "1.2.1", git = "https://github.com/eclipse-zenoh/zenoh.git", branch = "main", features = ["unstable", "internal"], default-features = false }
zenoh-ext = { version = "1.2.1", git = "https://github.com/eclipse-zenoh/zenoh.git", branch = "main", features = ["internal"], optional = true }
